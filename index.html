<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
    <script type="module" src="./src/index.js" defer></script>
  </head>
  <body>
    <div id="app">
      <h1>Hangman Game</h1>
      <div id="game">
        <div id="game-message"></div>
        <div id="word-display">_ _ _ _ _ _ _</div>
        <div id="wrong-guesses">Wrong guesses: </div>
        <div id="hangman"></div>
        <div id="input-container">
          <input id="guess-input" type="text" maxlength="1" placeholder="Enter a letter" />
          <button id="guess-button">Guess</button>
        </div>
        <button id="reset-button">Restart Game</button>
      </div>
    </div>
  </body>
</html>
